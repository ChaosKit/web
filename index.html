<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ChaosKit β</title>
    <link rel="stylesheet" type="text/css" href="chaoskit.css">
    <script defer data-domain="evolved.systems" src="https://analytics.evolved.systems/js/script.js"></script>
</head>
<body>
    <div class="container row">
        <div class="canvas-container column">
            <canvas id="Canvas" width="1024" height="1024"></canvas>
            <div class="state" id="State"></div>
        </div>
        <div class="control-container column">
            <header class="app-header controls">
                <h1>ChaosKit β</h1>
                <nav class="links">
                    <a
                        href="https://github.com/ChaosKit/web"
                        title="View source on GitHub"
                        target="_blank"
                    >
                        <svg class="github-icon" viewBox="0 0 98 96" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M48.854 0C21.839 0 0 22 0 49.217c0 21.756 13.993 40.172 33.405 46.69 2.427.49 3.316-1.059 3.316-2.362 0-1.141-.08-5.052-.08-9.127-13.59 2.934-16.42-5.867-16.42-5.867-2.184-5.704-5.42-7.17-5.42-7.17-4.448-3.015.324-3.015.324-3.015 4.934.326 7.523 5.052 7.523 5.052 4.367 7.496 11.404 5.378 14.235 4.074.404-3.178 1.699-5.378 3.074-6.6-10.839-1.141-22.243-5.378-22.243-24.283 0-5.378 1.94-9.778 5.014-13.2-.485-1.222-2.184-6.275.486-13.038 0 0 4.125-1.304 13.426 5.052a46.97 46.97 0 0 1 12.214-1.63c4.125 0 8.33.571 12.213 1.63 9.302-6.356 13.427-5.052 13.427-5.052 2.67 6.763.97 11.816.485 13.038 3.155 3.422 5.015 7.822 5.015 13.2 0 18.905-11.404 23.06-22.324 24.283 1.78 1.548 3.316 4.481 3.316 9.126 0 6.6-.08 11.897-.08 13.526 0 1.304.89 2.853 3.316 2.364 19.412-6.52 33.405-24.935 33.405-46.691C97.707 22 75.788 0 48.854 0z" fill="currentColor"/></svg>
                    </a>
                </nav>
            </header>

            <div class="controls">
                <button id="Toggle">Stop</button>
                <button id="Step">Step</button>
                <button id="Save">Save</button>
            </div>

            <div class="controls offset">
                <label>
                    <input type="checkbox" id="Rendering" checked>
                    Rendering
                </label>
            </div>

            <h2>Settings</h2>

            <div class="controls">
                Formula:
                <select id="Formula">
                    <option value="SimpleBlended">Simple Blended</option>
                    <option value="Blended">Blended</option>
                    <option value="SimpleBranched" selected>Simple Branched</option>
                    <option value="Branched">Branched</option>
                    <option value="DeJong">DeJong</option>
                    <option value="GumowskiMira">Gumowski–Mira</option>
                    <option value="Tinkerbell">Tinkerbell</option>
                    <option value="Trigonometric">Trigonometric</option>
                    <option value="DoubleTrigonometric">Double Trigonometric</option>
                    <option value="Quadratic">Quadratic</option>
                    <option value="Unnamed">Unnamed</option>
                </select>
            </div>

            <div class="controls offset">
                <button id="Randomize">Randomize Parameters</button>
            </div>

            <div class="controls">
                Preset:
                <select id="Preset">
                    <optgroup label="One Grid">
                        <option value="Binary">Binary</option>
                        <option value="Monochrome">Black &amp; White</option>
                        <option value="Emerald">Emerald</option>
                        <option value="Cherry">Cherry</option>
                    </optgroup>
                    <optgroup label="Debug">
                        <option value="PositionLinear">Position (Linear)</option>
                        <option value="Velocity">Velocity</option>
                        <option value="Acceleration">Acceleration</option>
                    </optgroup>
                    <optgroup label="RGB">
                        <option value="PVA">PVA</option>
                        <option value="APV" selected>APV</option>
                        <option value="VAP">VAP</option>
                    </optgroup>
                    <optgroup label="HSL">
                        <option value="Classic">Classic</option>
                        <option value="DeepRed">Deep Red</option>
                        <option value="IceBlue">Ice Blue</option>
                        <option value="Testing">Testing</option>
                        <option value="Custom">Custom</option>
                    </optgroup>
                </select>
            </div>
            <div id="CustomControls" class="controls hidden">
                <label>
                    Base color:
                    <input type="color" id="Color" value="#ff0000" />
                </label>
                <label>
                    Color shift:
                    <input type="range" id="ColorShiftSlider" min="0" max="360" value="120" />
                    <input type="number" id="ColorShift" min="0" max="360" value="120" />
                </label>
            </div>
            <div class="controls offset">
                <label>
                    <input type="checkbox" id="Inverted">
                    Inverted
                </label>
            </div>

            <div class="controls offset">
                TTL:
                <input type="range" id="TTLSlider" min="2" max="500" value="50" />
                <input type="number" min="2" max="500" value="50" id="TTL">
            </div>

            <div class="controls">
                <label>
                    <input type="checkbox" id="Correction">
                    <strong>Color correction</strong>
                    <a id="ResetCorrection" href="#reset">Reset</a>
                </label>
            </div>
            <div class="controls offset">
                <input type="range" orient="vertical" class="vertical" id="CorrectionA" min="0" max="100" value="25">
                <input type="range" orient="vertical" class="vertical" id="CorrectionB" min="0" max="100" value="50">
                <input type="range" orient="vertical" class="vertical" id="CorrectionC" min="0" max="100" value="75">
            </div>

            <div class="controls">
                <header>
                    <strong>View bounds</strong>
                    <a id="ResetBounds" href="#reset">Reset</a>
                </header>

                Zoom level:
                <input type="number" min="0" max="15" value="8" id="ViewZoom">
            </div>
            <div class="controls offset">
                Center:
                <input type="number" min="-16" max="16" value="0" step="0.1" id="ViewX">
                <input type="number" min="-16" max="16" value="0" step="0.1" id="ViewY">
            </div>

            <div class="controls">
                <header>
                    <strong>Generation bounds</strong>
                </header>
                <label>
                    <input type="checkbox" id="SyncBounds" />
                    Sync with view bounds
                </label>
            </div>
            <div class="controls">
                Zoom level:
                <input type="number" min="0" max="15" value="8" id="Zoom">
            </div>
            <div class="controls">
                Center:
                <input type="number" min="-16" max="16" value="0" step="0.1" id="CenterX">
                <input type="number" min="-16" max="16" value="0" step="0.1" id="CenterY">
            </div>
        </div>
    </div>
    <script type="text/javascript" src="chaoskit.js"></script>
</body>
</html>
